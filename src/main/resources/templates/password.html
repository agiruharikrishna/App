<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Password Generator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px auto;
        }
        .container {
            background: white;
            padding: 20px;
            width: 350px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .password-box {
            font-weight: bold;
            font-size: 20px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #007bff;
        }
        .copy-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîë Student Password Generator</h2>

        <form action="/generate-password" method="get" onsubmit="return validateForm()">
            <label for="studentName">üë§ Enter Student Name:</label>
            <input type="text" id="studentName" name="studentName" placeholder="Type name..." required>
            <button type="submit">Generate Password</button>
        </form>

        <div th:if="${generatedPassword}" class="password-box">
            <span id="password-text" th:text="${generatedPassword}"></span>
            <button class="copy-btn" onclick="copyPassword()">üìã</button>
        </div>
    </div>

    <script>
        function validateForm() {
            let studentName = document.getElementById("studentName").value.trim();
            if (studentName === "") {
                alert("Student name cannot be empty!");
                return false;
            }
            return true;
        }

        function copyPassword() {
            let passwordText = document.getElementById("password-text").textContent;
            navigator.clipboard.writeText(passwordText).then(() => {
                alert("Password copied to clipboard!");
            }).catch(err => {
                console.error("Error copying password:", err);
            });
        }
    </script>
</body>
</html>
