<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Student Registration</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 350px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .strength {
            margin-top: 5px;
            font-size: 14px;
        }
        .weak { color: red; }
        .medium { color: orange; }
        .strong { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Register</h2>
        <form method="post" action="/register" onsubmit="return validateForm()">
            <label>üë§ Student Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name..." required>

            <label>üîí Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password..." required onkeyup="checkStrength()">
            <div id="strengthMessage" class="strength"></div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let password = document.getElementById("password").value.trim();

            if (name === "") {
                alert("Student name cannot be empty!");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return false;
            }
            return true;
        }

        function checkStrength() {
            let password = document.getElementById("password").value;
            let strengthMessage = document.getElementById("strengthMessage");
            let strength = "weak";
            
            if (password.length >= 8 && /[A-Z]/.test(password) && /\d/.test(password)) {
                strength = "strong";
            } else if (password.length >= 6) {
                strength = "medium";
            }

            strengthMessage.textContent = "Strength: " + strength.toUpperCase();
            strengthMessage.className = "strength " + strength;
        }
    </script>
</body>
</html>
